<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLATES - Magnetic Wall Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>XPLATES</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Magnetic Metal Wall Art</h2>
        <p>Premium designs that install without drilling.</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Product Gallery -->
    <section id="products">
        <h2>Our Collection</h2>
        <div class="product-container">
            <div class="product">
                <img src="images/plate1.jpg" alt="Naruto Wall Plate">
                <h3>Naruto Design</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/plate2.jpg" alt="Car Art Plate">
                <h3>Classic Car Art</h3>
                <p>$34.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/plate3.jpg" alt="Luxury Design">
                <h3>Luxury Money Duck</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
        <p>Follow us on Instagram: <a href="https://www.instagram.com/xplates_ks/" target="_blank">@xplates_ks</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
